<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h2>Mad Libs</h2>
    <form class="w-50 m-auto">
        <table class="table table-striped table-bordered table-hover">
            <tr class="text-center">
                <td class="w-50"><label for="nm">Person Name</label></td>
                <td><input type="text" id="nm"></td>
            </tr>
            <tr class="text-center">
                <td><label for="ch">Character</label></td>
                <td class="text-center"><input type="text" id="ch"></td>
            </tr>
            <tr class="text-center">
                <td><label for="adv">Adverb</label></td>
                <td class="text-center"><input type="text" id="adv"></td>
            </tr>
            <tr class="text-center">
                <td><label for="adj">Adjective</label></td>
                <td class="text-center"><input type="text" id="adj"></td>
            </tr>
            <tr class="text-center">
                <td colspan="2"><button type="button" id="btn" class="btn btn-outline-primary">Tell Story</button></td>
            </tr>
        </table>
    </form>

    <div id="story" class="w-50 m-auto"></div>

    <script src="../bootstrap.bundle.min.js"></script>
</body>

</html>
