<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="./bootstrap.min.css">

    <script>
        let items = [];

        displayList = () => {

            if (localStorage.getItem("items") !== null) {
                items = JSON.parse(localStorage.getItem("items"));
            }

            if (items.length > 0) {
                items.map((item, index) => {

                    str = `<li class="list-group-item">${item} <button type="button" class="btn btn-sm btn-danger text-center float-end" id="${item}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg></button></li>`;


                });
            }

            document.getElementById("members").innerHTML += str;

        }


        addToList = () => {
            let item = document.getElementById("item").value;

            items.push(item)
            localStorage.setItem("items", JSON.stringify(items));

            str = `<li class="list-group-item">${item} <button type="button" class="btn btn-sm btn-danger text-center float-end" id="${item}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                            </svg></button></li>`;

            document.getElementById("members").innerHTML += str;

        }


    </script>

</head>

<body onload="displayList()">

    <div class="container w-100 h-100">
        <div class="row d-flex">
            <div class="col-2 w-50">
                <div class="d-flex flex-column">
                    <div id="input">
                        <input type="text" id="item">
                        <button type="button" class="btn btn-outline-primary" id="btn"
                            onclick="addToList()">Add</button>
                    </div>
                    <!-- <div id="list">
                        <table id="table"></table>
                    </div> -->

                    <ul class="list-group" id="members"></ul>
                </div>
            </div>

        </div>
    </div>
    </div>




    <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
